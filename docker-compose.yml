version: '3'
services:
  web:
    build: ./web
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    restart: always
  mongo:
    image: mongo
    ports:
      - '27017:27017'
  api:
    build: ./api
    ports:
      - '5000:5000'
    depends_on:
      - postgres
    restart: always
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust